<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auditor NFSe | Corretor de Tags</title>
    <link rel="icon" href="icone.ico" type="image/x-icon" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
      :root {
        --bg-body: #ffde00;
        --card-bg: #ffffff;
        --border-black: #000000;
        --c-purple: #8b5cf6;
        --c-pink: #ff90e8;
        --c-blue: #06b6d4;
        --c-green: #22c55e;
        --border-width: 3px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Space Grotesk", sans-serif;
        background-color: var(--bg-body);
        background-image: radial-gradient(#000 1px, transparent 1px);
        background-size: 20px 20px;
        color: var(--border-black);
        height: 100vh;
        overflow: hidden;
        display: flex;
      }

      /* SIDEBAR */
      .sidebar {
        width: 240px;
        background: var(--c-purple);
        border-right: var(--border-width) solid var(--border-black);
        padding: 1.5rem 1rem;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
        color: #fff;
      }

      .logo {
        font-size: 1.4rem;
        font-weight: 900;
        text-transform: uppercase;
        margin-bottom: 2rem;
        text-shadow: 2px 2px 0 #000;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .nav-item {
        background: #fff;
        color: #000;
        padding: 0.6rem 0.8rem;
        margin-bottom: 0.8rem;
        font-weight: 800;
        text-transform: uppercase;
        border: var(--border-width) solid #000;
        box-shadow: 3px 3px 0 0 #000;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: 0.1s;
        font-size: 0.85rem;
      }

      .nav-item:hover {
        transform: translate(-1px, -1px);
        box-shadow: 4px 4px 0 0 #000;
        background: var(--c-blue);
      }

      /* MAIN CONTENT */
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      .scroll-content {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
      }

      .neo-header {
        background: #fff;
        border: var(--border-width) solid #000;
        padding: 1rem 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 5px 5px 0 0 #000;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .neo-header h1 {
        font-weight: 900;
        font-size: 1.6rem;
        text-transform: uppercase;
      }

      /* UPLOAD AREA */
      .upload-area {
        background: var(--c-pink);
        border: 3px dashed #000;
        padding: 2rem;
        text-align: center;
        margin-bottom: 1.5rem;
        cursor: pointer;
        position: relative;
        transition: 0.2s;
      }

      .upload-area:hover {
        background: #ffbdf2;
      }

      .upload-label {
        font-weight: 800;
        font-size: 1rem;
        text-transform: uppercase;
      }

      #xmlInput {
        position: absolute;
        inset: 0;
        opacity: 0;
        cursor: pointer;
      }

      /* TABELA */
      .table-container {
        overflow-x: auto;
        border: var(--border-width) solid #000;
        box-shadow: 4px 4px 0 0 #000;
        background: #fff;
        margin-bottom: 1rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-family: "Space Mono";
        font-size: 0.75rem;
      }

      th {
        background: #000;
        color: #fff;
        padding: 10px;
        text-align: left;
        text-transform: uppercase;
      }

      td {
        padding: 8px 10px;
        border-bottom: 1px solid #000;
        border-right: 1px solid #eee;
      }

      /* BOTÕES REFINADOS */
      .btn-neo {
        background: #fff;
        border: 2px solid #000;
        padding: 6px 12px;
        font-family: "Space Grotesk";
        font-weight: 800;
        text-transform: uppercase;
        font-size: 0.75rem;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 5px;
        box-shadow: 2px 2px 0 0 #000;
        transition: 0.1s;
      }

      .btn-neo:hover {
        transform: translate(-1px, -1px);
        box-shadow: 3px 3px 0 0 #000;
      }

      .btn-neo.green {
        background: var(--c-green);
      }
      .btn-neo.blue {
        background: var(--c-blue);
        color: #000;
      }
      .btn-neo.purple {
        background: var(--c-purple);
        color: #fff;
        border-color: #000;
      }

      .btn-neo:disabled {
        background: #ccc;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }

      /* STATUS BADGE */
      .status-badge {
        padding: 2px 6px;
        border: 1px solid #000;
        font-weight: bold;
        font-size: 0.65rem;
        text-transform: uppercase;
      }
      .st-ok {
        background: var(--c-green);
      }
      .st-fix {
        background: var(--c-blue);
      }

      .footer-controls {
        background: #fff;
        border-top: var(--border-width) solid #000;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
      }

      .info-text {
        font-family: "Space Mono";
        font-weight: bold;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <aside class="sidebar">
      <div class="logo">
        <i class="fas fa-file-shield"></i>
        <span>Corretor XML</span>
      </div>
      <nav>
        <div class="nav-item" onclick="location.reload()">
          <i class="fas fa-rotate"></i> Resetar
        </div>
        <div class="nav-item" onclick="exportAll()">
          <i class="fas fa-file-zipper"></i> Baixar Tudo (.ZIP)
        </div>
      </nav>
      <div
        style="
          margin-top: auto;
          font-size: 0.65rem;
          font-family: 'Space Mono';
          color: #eee;
          opacity: 0.8;
        "
      >
        Processamento 100% Local
      </div>
    </aside>

    <main class="main-content">
      <div class="scroll-content">
        <header class="neo-header">
          <div>
            <h1>Validador de Endereço NFSe</h1>
          </div>
          <div id="fileCount" class="info-text">0 Arquivos</div>
        </header>

        <div class="upload-area">
          <input
            type="file"
            id="xmlInput"
            multiple
            accept=".xml"
            onchange="handleFiles(this.files)"
          />
          <div class="upload-label">
            <i
              class="fas fa-cloud-arrow-up fa-2x"
              style="margin-bottom: 10px"
            ></i
            ><br />
            Clique ou arraste seus arquivos XML aqui
          </div>
        </div>

        <div class="table-container">
          <table id="resultTable">
            <thead>
              <tr>
                <th>Nome do Arquivo</th>
                <th>Nota</th>
                <th>Emitente</th>
                <th>cMun (Emit)</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="footer-controls">
        <div class="info-text" id="statusMsg">Pronto para importar.</div>
        <button
          id="btnZip"
          class="btn-neo purple"
          onclick="exportAll()"
          style="display: none"
        >
          <i class="fas fa-download"></i> Baixar Tudo (.ZIP)
        </button>
      </div>
    </main>

    <script>
      let processedFiles = [];

      async function handleFiles(files) {
        const tbody = document.querySelector("#resultTable tbody");
        const statusMsg = document.getElementById("statusMsg");
        const fileList = Array.from(files);

        statusMsg.innerText = "Processando...";

        for (const file of fileList) {
          try {
            const text = await file.text();
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(text, "text/xml");

            // 1. Extrair cMun do Emitente
            const emit = xmlDoc.getElementsByTagName("emit")[0];
            const cMunEmit = emit?.getElementsByTagName("cMun")[0]?.textContent;
            const nomeEmit =
              emit?.getElementsByTagName("xNome")[0]?.textContent ||
              "Não identificado";

            const nNFSe =
              xmlDoc.getElementsByTagName("nNFSe")[0]?.textContent || "---";

            if (!cMunEmit) {
              addRow(
                file.name,
                nNFSe,
                nomeEmit,
                "N/A",
                "ERRO: Emitente sem cMun",
                false
              );
              continue;
            }

            // 2. Verificar/Incluir no Tomador
            const toma = xmlDoc.getElementsByTagName("toma")[0];
            let status = "";
            let foiCorrigido = false;

            if (toma) {
              let endTag = toma.getElementsByTagName("end")[0];

              if (!endTag) {
                // Criar estrutura <end><endNac><cMun>...
                const ns =
                  xmlDoc.documentElement.namespaceURI ||
                  "http://www.sped.fazenda.gov.br/nfse";
                endTag = xmlDoc.createElementNS(ns, "end");
                const endNac = xmlDoc.createElementNS(ns, "endNac");
                const cMun = xmlDoc.createElementNS(ns, "cMun");

                cMun.textContent = cMunEmit;
                endNac.appendChild(cMun);
                endTag.appendChild(endNac);

                // Tenta inserir antes do email para manter ordem comum
                const email = toma.getElementsByTagName("email")[0];
                email
                  ? toma.insertBefore(endTag, email)
                  : toma.appendChild(endTag);

                status = "Corrigido (Tag Incluída)";
                foiCorrigido = true;
              } else {
                status = "Já possuía tag <end>";
              }
            }

            const serializer = new XMLSerializer();
            const finalXml = serializer.serializeToString(xmlDoc);

            processedFiles.push({
              name: file.name,
              content: finalXml,
            });

            addRow(file.name, nNFSe, nomeEmit, cMunEmit, status, foiCorrigido);
          } catch (e) {
            console.error(e);
            addRow(file.name, "---", "---", "---", "Erro ao ler XML", false);
          }
        }

        statusMsg.innerText = "Processamento concluído.";
        document.getElementById(
          "fileCount"
        ).innerText = `${processedFiles.length} Arquivos`;
        if (processedFiles.length > 0)
          document.getElementById("btnZip").style.display = "flex";
      }

      function addRow(fileName, nota, emit, cmun, status, corrigido) {
        const tbody = document.querySelector("#resultTable tbody");
        const tr = document.createElement("tr");

        const badgeClass = corrigido ? "st-fix" : "st-ok";

        tr.innerHTML = `
          <td style="font-weight:bold">${fileName}</td>
          <td>${nota}</td>
          <td>${emit}</td>
          <td><span class="status-badge" style="background:#eee">${cmun}</span></td>
          <td><span class="status-badge ${badgeClass}">${status}</span></td>
          <td>
            <button class="btn-neo blue" onclick="downloadSingle('${fileName}')">
              <i class="fas fa-download"></i>
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      }

      function downloadSingle(fileName) {
        const file = processedFiles.find((f) => f.name === fileName);
        if (!file) return;
        const blob = new Blob([file.content], { type: "text/xml" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = file.name;
        a.click();
      }

      async function exportAll() {
        if (processedFiles.length === 0) return;
        const zip = new JSZip();
        processedFiles.forEach((f) => zip.file(f.name, f.content));
        const content = await zip.generateAsync({ type: "blob" });
        const url = URL.createObjectURL(content);
        const a = document.createElement("a");
        a.href = url;
        a.download = "NFSe_Corrigidas.zip";
        a.click();
      }
    </script>
  </body>
</html>
