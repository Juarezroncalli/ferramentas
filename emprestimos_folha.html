<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat√≥rio de Contratos</title>
    <style>
        :root {
            --primary-color: #4f0072;
            --accent-color: #fb0a5e;
            --background-color: #ffffff;
            --form-bg-color: #f9f9f9;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --text-color-light: #ffffff;
            --sombra: 0 4px 12px rgba(79, 0, 114, 0.15);
            --transicao: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: var(--text-color-light);
            padding: 20px 0;
            box-shadow: var(--sombra);
            margin-bottom: 30px;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .upload-section {
            background-color: var(--form-bg-color);
            border-radius: 8px;
            padding: 30px;
            box-shadow: var(--sombra);
            margin-bottom: 30px;
            transition: var(--transicao);
            display: block; /* Garantir que esteja vis√≠vel */
        }

        .upload-container {
            border: 2px dashed var(--border-color);
            border-radius: 6px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: var(--transicao);
        }

        .upload-container:hover {
            border-color: var(--accent-color);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .upload-subtext {
            font-size: 14px;
            color: #666;
        }

        #file-input {
            display: none;
        }

        .btn {
            background-color: var(--primary-color);
            color: var(--text-color-light);
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transicao);
            display: inline-block;
            text-decoration: none;
            font-weight: 500;
        }

        .btn:hover {
            background-color: #3b0057;
            box-shadow: var(--sombra);
        }

        .btn-accent {
            background-color: var(--accent-color);
        }

        .btn-accent:hover {
            background-color: #d9084e;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .report-section {
            display: none;
            margin-bottom: 30px;
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .report-title {
            font-size: 24px;
            color: var(--primary-color);
        }

        .report-actions {
            display: flex;
            gap: 15px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .page-btn {
            background-color: var(--form-bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transicao);
        }

        .page-btn:hover, .page-btn.active {
            background-color: var(--primary-color);
            color: var(--text-color-light);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .report-content {
            background-color: var(--background-color);
            border-radius: 8px;
            box-shadow: var(--sombra);
            overflow: hidden;
        }

        .report-page {
            display: none;
            padding: 30px;
        }

        .report-page.active {
            display: block;
        }

        .contract-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
            transition: var(--transicao);
            page-break-inside: avoid;
        }

        .contract-card:hover {
            box-shadow: var(--sombra);
        }

        .contract-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }

        .contract-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .contract-number {
            font-weight: 600;
            color: var(--accent-color);
        }

        .contract-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .info-group {
            margin-bottom: 15px;
        }

        .info-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 500;
        }

        .financial-info {
            background-color: var(--form-bg-color);
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
        }

        .financial-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .financial-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .summary-section {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--form-bg-color);
            border-radius: 8px;
            box-shadow: var(--sombra);
        }

        .summary-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .summary-card {
            background-color: var(--background-color);
            border-radius: 6px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .summary-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .summary-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .summary-value.accent {
            color: var(--accent-color);
        }

        .report-datetime {
            margin-top: 20px;
            padding: 12px 15px;
            background-color: var(--form-bg-color);
            border-radius: 6px;
            border-left: 4px solid var(--accent-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .datetime-value {
            font-size: 16px;
            font-weight: 500;
            color: var(--accent-color);
        }

        .company-info {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--form-bg-color);
            border-radius: 6px;
            border-left: 4px solid var(--primary-color);
        }

        .company-name {
            font-size: 18px;
            margin-top: 5px;
        }

        .employees-list {
            margin-top: 20px;
        }

        .employees-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .employees-names {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .employees-names li {
            padding: 10px 10px 10px 35px;
            margin-bottom: 8px;
            background-color: var(--form-bg-color);
            border-radius: 4px;
            font-size: 15px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .employees-names li::before {
            content: "";
            position: absolute;
            left: 12px;
            width: 12px;
            height: 12px;
            background-color: var(--accent-color);
            border-radius: 50%;
        }

        /* Estilos para impress√£o */
        @media print {
            header, .upload-section, .report-header, .pagination, .btn-group {
                display: none !important;
            }

            .container {
                max-width: 100%;
                padding: 0;
            }

            .report-section {
                display: block !important;
                margin: 0 !important;
            }

            .report-content {
                box-shadow: none;
            }

            .report-page {
                display: block !important;
                page-break-after: always;
            }

            .contract-card {
                break-inside: avoid;
                page-break-inside: avoid;
                border: 1px solid #ddd;
                box-shadow: none !important;
                margin-bottom: 30px;
            }

            body {
                background-color: white;
                font-size: 12pt;
            }

            .contract-info {
                grid-template-columns: repeat(2, 1fr);
            }

            .employees-names {
                /* remover a propriedade grid-template-columns */
            }
        }

        /* Loader */
        .loader-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid var(--form-bg-color);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mensagem de erro */
        .error-message {
            display: none;
            background-color: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
            border-left: 4px solid #c62828;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <header>
        <div class="container">
            <h1>Relat√≥rio de Contratos</h1>
            <div id="date-display"></div>
        </div>
    </header>

    <div class="container">
        <section class="upload-section">
            <div class="upload-container" id="upload-area">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Arraste e solte seu arquivo JSON aqui</div>
                <div class="upload-subtext">ou clique para selecionar um arquivo</div>
                <input type="file" id="file-input" accept=".json">
            </div>
            <div class="error-message" id="error-message"></div>
            <div class="btn-group">
                <button class="btn" id="upload-btn">Selecionar Arquivo</button>
            </div>
        </section>

        <section class="report-section" id="report-section">
            <div class="report-header">
                <h2 class="report-title">Relat√≥rio de Contratos</h2>
                <div class="report-actions">
                    <button class="btn" id="download-btn">Baixar para Impress√£o</button>
                    <button class="btn btn-accent" id="print-btn">Imprimir</button>
                </div>
            </div>

            <div class="summary-section" id="summary-section">
                <h3 class="summary-title">Resumo</h3>
                <div class="summary-grid">
                    <div class="summary-card">
                        <div class="summary-label">Total de Contratos</div>
                        <div class="summary-value" id="total-contracts">0</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-label">Valor Total Empr√©stimos</div>
                        <div class="summary-value" id="total-loan-amount">R$ 0,00</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-label">Valor Total Liberado</div>
                        <div class="summary-value accent" id="total-released-amount">R$ 0,00</div>
                    </div>
                </div>
                <div class="report-datetime">
                    <div class="summary-label">Data e Hora de Gera√ß√£o</div>
                    <div class="datetime-value" id="report-datetime">-</div>
                </div>
                <div class="company-info" id="company-info">
                    <div class="summary-label">Empresa</div>
                    <div class="summary-value company-name" id="company-name">-</div>
                </div>

                <div class="employees-list" id="employees-list">
                    <h4 class="employees-title">Funcion√°rios</h4>
                    <ul class="employees-names" id="employees-names">
                        <!-- Lista de funcion√°rios ser√° adicionada aqui -->
                    </ul>
                </div>
            </div>

            <div class="pagination" id="pagination">
                <!-- Bot√µes de pagina√ß√£o ser√£o adicionados aqui -->
            </div>

            <div class="report-content" id="report-content">
                <!-- Conte√∫do do relat√≥rio ser√° adicionado aqui -->
            </div>

            <div class="pagination" id="pagination-bottom">
                <!-- Bot√µes de pagina√ß√£o ser√£o adicionados aqui (duplicados no final) -->
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('P√°gina carregada. Verificando elementos de upload...');
            
            // Elementos DOM
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const uploadBtn = document.getElementById('upload-btn');
            const reportSection = document.getElementById('report-section');
            const reportContent = document.getElementById('report-content');
            const pagination = document.getElementById('pagination');
            const paginationBottom = document.getElementById('pagination-bottom');
            const downloadBtn = document.getElementById('download-btn');
            const printBtn = document.getElementById('print-btn');
            const dateDisplay = document.getElementById('date-display');
            const loaderContainer = document.querySelector('.loader-container');
            const errorMessage = document.getElementById('error-message');
            const totalContracts = document.getElementById('total-contracts');
            const totalLoanAmount = document.getElementById('total-loan-amount');
            const totalReleasedAmount = document.getElementById('total-released-amount');
            const reportDatetime = document.getElementById('report-datetime');
            
            console.log('Upload area:', uploadArea);
            console.log('File input:', fileInput);
            console.log('Upload button:', uploadBtn);

            // Configura√ß√µes
            const contractsPerPage = 3;
            let jsonData = [];
            let currentPage = 1;

            // Exibir data atual
            const currentDate = new Date();
            dateDisplay.textContent = currentDate.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });

            // Eventos de upload
            uploadArea.addEventListener('click', () => {
                console.log('√Årea de upload clicada');
                fileInput.click();
            });

            uploadBtn.addEventListener('click', () => {
                console.log('Bot√£o de upload clicado');
                fileInput.click();
            });

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--accent-color)';
                uploadArea.style.backgroundColor = 'rgba(251, 10, 94, 0.05)';
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = 'var(--border-color)';
                uploadArea.style.backgroundColor = 'transparent';
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--border-color)';
                uploadArea.style.backgroundColor = 'transparent';
                
                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });

            fileInput.addEventListener('change', () => {
                console.log('Arquivo selecionado:', fileInput.files);
                if (fileInput.files.length) {
                    handleFile(fileInput.files[0]);
                }
            });

            // Fun√ß√£o para processar o arquivo
            function handleFile(file) {
                console.log('Processando arquivo:', file.name, file.type);
                if (file.type !== 'application/json' && !file.name.endsWith('.json')) {
                    showError('Por favor, selecione um arquivo JSON v√°lido.');
                    return;
                }

                showLoader();
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        console.log('Arquivo lido com sucesso, analisando JSON...');
                        jsonData = JSON.parse(e.target.result);
                        console.log('JSON analisado com sucesso:', jsonData.length, 'registros encontrados');
                        generateReport(jsonData);
                        hideLoader();
                    } catch (error) {
                        hideLoader();
                        showError('Erro ao processar o arquivo JSON. Verifique se o formato √© v√°lido.');
                        console.error('Erro ao processar JSON:', error);
                    }
                };
                reader.onerror = function(e) {
                    hideLoader();
                    showError('Erro ao ler o arquivo. Tente novamente.');
                    console.error('Erro ao ler o arquivo:', e);
                };
                reader.readAsText(file);
            }

            // Fun√ß√£o para gerar o relat√≥rio
            function generateReport(data) {
                if (!Array.isArray(data) || data.length === 0) {
                    showError('O arquivo JSON n√£o cont√©m dados v√°lidos para o relat√≥rio.');
                    return;
                }

                // Limpar conte√∫do anterior
                reportContent.innerHTML = '';
                pagination.innerHTML = '';
                paginationBottom.innerHTML = '';

                // Atualizar resumo
                updateSummary(data);

                // Atualizar data e hora de gera√ß√£o
                const now = new Date();
                const formattedDateTime = now.toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                }) + ' √†s ' + now.toLocaleTimeString('pt-BR', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                reportDatetime.textContent = formattedDateTime;

                // Calcular n√∫mero de p√°ginas
                const totalPages = Math.ceil(data.length / contractsPerPage);

                // Gerar p√°ginas
                for (let i = 0; i < totalPages; i++) {
                    const pageIndex = i + 1;
                    const startIndex = i * contractsPerPage;
                    const endIndex = Math.min(startIndex + contractsPerPage, data.length);
                    const pageData = data.slice(startIndex, endIndex);

                    // Criar p√°gina
                    const page = document.createElement('div');
                    page.className = `report-page ${pageIndex === 1 ? 'active' : ''}`;
                    page.id = `page-${pageIndex}`;

                    // Adicionar contratos √† p√°gina
                    pageData.forEach(contract => {
                        page.appendChild(createContractCard(contract));
                    });

                    reportContent.appendChild(page);
                }

                // Criar pagina√ß√£o
                createPagination(totalPages);

                // Mostrar se√ß√£o de relat√≥rio
                reportSection.style.display = 'block';

                // Rolar para o relat√≥rio
                reportSection.scrollIntoView({ behavior: 'smooth' });
            }

            // Fun√ß√£o para criar card de contrato
            function createContractCard(contract) {
                const card = document.createElement('div');
                card.className = 'contract-card';

                // Formatar valores monet√°rios
                const formatCurrency = (valueStr) => {
                    // valueStr j√° √© string vindo do createInfoGroupHTML
                    if (valueStr === null || valueStr === undefined) return 'N/A';
                    const numValue = Number(valueStr);
                    if (isNaN(numValue)) return 'N/A'; 
                    return `R$ ${numValue.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                };

                // Formatar datas (assume que j√° est√° no formato DD/MM/YYYY ou √© string vazia/null)
                const formatDate = (dateStr) => {
                     // valueStr j√° √© string vindo do createInfoGroupHTML
                    return dateStr || 'N/A'; 
                };
                
                // Helper para criar info-group, tratando valores nulos/undefined
                const createInfoGroupHTML = (label, rawValue, formatter) => {
                    let displayValue;
                    // Converte para string para checar .trim(), mas preserva null/undefined
                    const valueAsString = (rawValue === null || rawValue === undefined) ? null : String(rawValue);

                    if (valueAsString !== null && valueAsString.trim() !== '') {
                        displayValue = formatter ? formatter(valueAsString) : valueAsString;
                    } else {
                        displayValue = 'N/A';
                    }
                    
                    return `
                        <div class="info-group">
                            <div class="info-label">${label}</div>
                            <div class="info-value">${displayValue}</div>
                        </div>
                    `;
                };

                card.innerHTML = `
                    <div class="contract-header">
                        <div class="contract-title">${contract['ifConcessora.descricao'] || 'Institui√ß√£o Financeira'}</div>
                        <div class="contract-number">Contrato: ${contract.contrato || 'N/A'}</div>
                    </div>
                    <div class="contract-info">
                        ${createInfoGroupHTML('C√≥digo IF Concessora', contract['ifConcessora.codigo'])}
                        ${createInfoGroupHTML('Nome do Trabalhador', contract.nomeTrabalhador)}
                        ${createInfoGroupHTML('CPF Trabalhador', contract.cpf, formatCpf)}
                        ${createInfoGroupHTML('Matr√≠cula', contract.matricula)}
                        ${createInfoGroupHTML('Data de Admiss√£o', contract.dataAdmissao, formatDate)}
                        
                        ${createInfoGroupHTML('Empregador', contract.nomeEmpregador)}
                        ${createInfoGroupHTML('C√≥d. Inscri√ß√£o Empregador', contract['inscricaoEmpregador.codigo'])}
                        ${createInfoGroupHTML('Tipo Inscri√ß√£o Empregador', contract['inscricaoEmpregador.descricao'])}
                        ${createInfoGroupHTML('N¬∫ Inscri√ß√£o Empregador', contract.numeroInscricaoEmpregador, (val) => {
                            if (!val) return 'N/A'; // val j√° √© string aqui
                            if (val.length === 11 && /^\d+$/.test(val)) return formatCpf(val);
                            if (val.length === 14 && /^\d+$/.test(val)) return formatCnpj(val);
                            return val; // Retorna original se n√£o for CPF/CNPJ format√°vel ou j√° formatado
                        })}
                        
                        ${createInfoGroupHTML('C√≥d. Inscri√ß√£o Estabelecimento', contract['inscricaoEstabelecimento.codigo'])}
                        ${createInfoGroupHTML('Tipo Inscri√ß√£o Estabelecimento', contract['inscricaoEstabelecimento.descricao'])}
                        ${createInfoGroupHTML('CNPJ Estabelecimento', contract.numeroInscricaoEstabelecimento, formatCnpj)}
                    </div>
                    <div class="financial-info">
                        <div class="financial-title">Informa√ß√µes do Contrato</div>
                        <div class="financial-grid">
                            ${createInfoGroupHTML('In√≠cio do Contrato', contract.dataInicioContrato, formatDate)}
                            ${createInfoGroupHTML('Fim do Contrato', contract.dataFimContrato, formatDate)}
                            ${createInfoGroupHTML('Compet√™ncia In√≠cio Desconto', contract.competenciaInicioDesconto)}
                            ${createInfoGroupHTML('Compet√™ncia Fim Desconto', contract.competenciaFimDesconto)}
                            ${createInfoGroupHTML('Total de Parcelas', contract.totalParcelas)}
                            ${createInfoGroupHTML('Valor da Parcela', contract.valorParcela, formatCurrency)}
                            ${createInfoGroupHTML('Valor do Empr√©stimo', contract.valorEmprestimo, formatCurrency)}
                            ${createInfoGroupHTML('Valor Liberado', contract.valorLiberado, formatCurrency)}
                            ${createInfoGroupHTML('C√≥d. Categoria Trabalhador', contract['categoriaTrabalhador.codigo'])}
                            ${createInfoGroupHTML('Categoria Trabalhador', contract['categoriaTrabalhador.descricao'])}
                            ${createInfoGroupHTML('Qtd. Pagamentos', contract.qtdPagamentos)}

            // Fun√ß√£o para criar pagina√ß√£o
            function createPagination(totalPages) {
                const createPaginationButtons = (container) => {
                    // Bot√£o anterior
                    const prevBtn = document.createElement('button');
                    prevBtn.className = 'page-btn';
                    prevBtn.textContent = '‚Üê';
                    prevBtn.disabled = true;
                    prevBtn.addEventListener('click', () => {
                        if (currentPage > 1) {
                            changePage(currentPage - 1);
                        }
                    });
                    container.appendChild(prevBtn);

                    // Bot√µes de p√°gina
                    for (let i = 1; i <= totalPages; i++) {
                        const pageBtn = document.createElement('button');
                        pageBtn.className = `page-btn ${i === 1 ? 'active' : ''}`;
                        pageBtn.textContent = i;
                        pageBtn.addEventListener('click', () => {
                            changePage(i);
                        });
                        container.appendChild(pageBtn);
                    }

                    // Bot√£o pr√≥ximo
                    const nextBtn = document.createElement('button');
                    nextBtn.className = 'page-btn';
                    nextBtn.textContent = '‚Üí';
                    nextBtn.disabled = totalPages <= 1;
                    nextBtn.addEventListener('click', () => {
                        if (currentPage < totalPages) {
                            changePage(currentPage + 1);
                        }
                    });
                    container.appendChild(nextBtn);

                    return { prevBtn, nextBtn };
                };

                // Criar bot√µes de pagina√ß√£o no topo
                const topButtons = createPaginationButtons(pagination);
                
                // Criar bot√µes de pagina√ß√£o no rodap√©
                const bottomButtons = createPaginationButtons(paginationBottom);

                // Fun√ß√£o para mudar de p√°gina
                window.changePage = function(pageNum) {
                    // Atualizar p√°gina atual
                    currentPage = pageNum;

                    // Atualizar p√°ginas vis√≠veis
                    document.querySelectorAll('.report-page').forEach(page => {
                        page.classList.remove('active');
                    });
                    document.getElementById(`page-${pageNum}`).classList.add('active');

                    // Atualizar bot√µes de pagina√ß√£o
                    document.querySelectorAll('.page-btn').forEach(btn => {
                        if (!btn.textContent.match(/[‚Üê‚Üí]/)) {
                            btn.classList.toggle('active', parseInt(btn.textContent) === pageNum);
                        }
                    });

                    // Atualizar estado dos bot√µes anterior/pr√≥ximo
                    topButtons.prevBtn.disabled = pageNum === 1;
                    topButtons.nextBtn.disabled = pageNum === totalPages;
                    bottomButtons.prevBtn.disabled = pageNum === 1;
                    bottomButtons.nextBtn.disabled = pageNum === totalPages;

                    // Rolar para o topo do relat√≥rio
                    reportContent.scrollIntoView({ behavior: 'smooth' });
                };
            }

            // Fun√ß√£o para atualizar o resumo
            function updateSummary(data) {
                const totalContratsCount = data.length;
                
                let totalLoan = 0;
                let totalReleased = 0;
                let employeeNames = new Set();
                let companyName = '';
                
                data.forEach(contract => {
                    totalLoan += Number(contract.valorEmprestimo) || 0;
                    totalReleased += Number(contract.valorLiberado) || 0;
                    
                    // Adicionar nome do funcion√°rio ao conjunto (evita duplicatas)
                    if (contract.nomeTrabalhador) {
                        employeeNames.add(contract.nomeTrabalhador);
                    }
                    
                    // Pegar o nome da empresa (assumindo que √© o mesmo em todos os contratos)
                    if (!companyName && contract.nomeEmpregador) {
                        companyName = contract.nomeEmpregador;
                    }
                });
                
                // Atualizar valores no resumo
                totalContracts.textContent = totalContratsCount;
                totalLoanAmount.textContent = `R$ ${totalLoan.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                totalReleasedAmount.textContent = `R$ ${totalReleased.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                
                // Atualizar nome da empresa
                const companyNameElement = document.getElementById('company-name');
                companyNameElement.textContent = companyName || '-';
                
                // Atualizar lista de funcion√°rios
                const employeesNamesElement = document.getElementById('employees-names');
                employeesNamesElement.innerHTML = '';

                // Converter o Set para Array e ordenar alfabeticamente
                Array.from(employeeNames).sort().forEach(name => {
                    const li = document.createElement('li');
                    li.textContent = name;
                    employeesNamesElement.appendChild(li);
                });
            }

            function formatCpf(cpfStr) { // Recebe string
                if (!cpfStr || cpfStr.length !== 11 || !/^\d+$/.test(cpfStr)) return cpfStr; // Retorna original se inv√°lido
                return cpfStr.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');

                if (!cnpjStr || cnpjStr.length !== 14 || !/^\d+$/.test(cnpjStr)) return cnpjStr; // Retorna original se inv√°lido
