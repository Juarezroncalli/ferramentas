<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relat贸rio de Contratos [BRUTALISM]</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-body: #06b6d4;
        --card-bg: #ffffff;
        --border-black: #000000;
        --color-primary: #8b5cf6;
        --color-secondary: #f472b6;
        --color-accent: #facc15;
        --color-success: #22c55e;
        --shadow-dist: 6px;
        --border-width: 3px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Space Grotesk", sans-serif;
        background-color: var(--bg-body);
        background-image:
          linear-gradient(#fff 2px, transparent 2px),
          linear-gradient(90deg, #fff 2px, transparent 2px);
        background-size: 40px 40px;
        color: var(--border-black);
        min-height: 100vh;
        display: flex;
      }

      .sidebar {
        width: 280px;
        background: var(--color-accent);
        border-right: var(--border-width) solid var(--border-black);
        display: flex;
        flex-direction: column;
        padding: 2rem 1.5rem;
        flex-shrink: 0;
        box-shadow: 4px 0 0 rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-weight: 900;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 3rem;
        text-transform: uppercase;
      }

      .logo i {
        background: var(--color-primary);
        color: #fff;
        padding: 10px;
        border: var(--border-width) solid var(--border-black);
        box-shadow: 4px 4px 0 0 black;
      }

      .nav-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 15px;
        font-weight: 800;
        border: var(--border-width) solid var(--border-black);
        background: #fff;
        box-shadow: 4px 4px 0 0 black;
        text-transform: uppercase;
        font-size: 0.9rem;
      }

      .main-content {
        flex: 1;
        padding: 2rem;
        overflow-y: auto;
      }

      .neo-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2.5rem;
        background: #fff;
        border: var(--border-width) solid var(--border-black);
        padding: 2rem;
        box-shadow: var(--shadow-dist) var(--shadow-dist) 0 #000;
      }

      .neo-card {
        background: #fff;
        border: var(--border-width) solid var(--border-black);
        padding: 2rem;
        box-shadow: var(--shadow-dist) var(--shadow-dist) 0 #000;
        margin-bottom: 2rem;
      }

      .card-title {
        font-weight: 900;
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 10px;
        text-transform: uppercase;
        border-bottom: 3px solid #000;
        padding-bottom: 10px;
      }

      .upload-container {
        border: 4px dashed var(--border-black);
        padding: 3rem;
        text-align: center;
        background: #f3f4f6;
        cursor: pointer;
        margin-bottom: 1.5rem;
      }

      .btn {
        padding: 1rem 2rem;
        font-weight: 900;
        border: var(--border-width) solid var(--border-black);
        cursor: pointer;
        box-shadow: 5px 5px 0 0 black;
        text-transform: uppercase;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: var(--color-primary);
        color: #fff;
      }

      .btn-accent {
        background: var(--color-success);
        color: #000;
      }

      .summary-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .summary-card {
        background: #fff;
        border: 2px solid #000;
        padding: 1.5rem;
        box-shadow: 4px 4px 0 0 black;
      }

      .summary-value {
        font-size: 1.5rem;
        font-weight: 900;
        font-family: "Space Mono", monospace;
      }

      .contract-card {
        background: #fff;
        border: var(--border-width) solid #000;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 6px 6px 0 0 black;
      }

      .contract-header {
        display: flex;
        justify-content: space-between;
        border-bottom: 3px solid #000;
        padding-bottom: 1rem;
        margin-bottom: 1.5rem;
      }

      .info-label {
        font-size: 0.7rem;
        font-weight: 900;
        text-transform: uppercase;
        color: #444;
      }
      .info-value {
        font-family: "Space Mono", monospace;
        font-weight: 700;
      }

      .employees-names li {
        background: #f3f3f3;
        border: 2px solid #000;
        margin-bottom: 8px;
        padding: 10px 15px;
        font-weight: 700;
        list-style: none;
      }

      @media print {
        .sidebar,
        #upload-section,
        .btn,
        .pagination {
          display: none !important;
        }
        body {
          background: white !important;
        }
        .main-content {
          padding: 0 !important;
        }
      }
    </style>
  </head>
  <body>
    <aside class="sidebar">
      <div class="logo">
        <i class="fas fa-file-contract"></i>
        <span>Relat贸rios</span>
      </div>
      <nav><div class="nav-item">IMPORTAO</div></nav>
    </aside>

    <main class="main-content">
      <header class="neo-header">
        <h1>Relat贸rio de Contratos </h1>
        <div
          id="date-display"
          style="
            font-family: &quot;Space Mono&quot;;
            background: var(--color-secondary);
            padding: 5px 15px;
            border: 2px solid #000;
            color: #fff;
            font-weight: 700;
          "
        ></div>
      </header>

      <section class="neo-card" id="upload-section">
        <div class="card-title">
          <i class="fas fa-file-import"></i> 1. Carregar Dados
        </div>
        <div
          class="upload-container"
          onclick="document.getElementById('file-input').click()"
        >
          <i
            class="fas fa-cloud-upload-alt"
            style="font-size: 3rem; margin-bottom: 1rem"
          ></i>
          <div>Clique para selecionar o arquivo JSON</div>
          <input
            type="file"
            id="file-input"
            accept=".json"
            style="display: none"
          />
        </div>
      </section>

      <section id="report-section" style="display: none">
        <div class="neo-header">
          <h2>Relat贸rio Gerado</h2>
          <button class="btn btn-accent" id="download-btn">
            <i class="fas fa-download"></i> Baixar HTML Final
          </button>
        </div>

        <div class="neo-card" id="summary-section"></div>

        <div id="report-content"></div>
      </section>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const fileInput = document.getElementById("file-input");
        const reportSection = document.getElementById("report-section");
        const reportContent = document.getElementById("report-content");
        const summarySection = document.getElementById("summary-section");
        const dateDisplay = document.getElementById("date-display");

        dateDisplay.textContent = new Date().toLocaleDateString("pt-BR");

        fileInput.addEventListener("change", (e) => {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
              const data = JSON.parse(event.target.result);
              processData(data);
              reportSection.style.display = "block";
              document.getElementById("upload-section").style.display = "none";
            };
            reader.readAsText(file);
          }
        });

        function processData(data) {
          let totalLoan = 0,
            totalReleased = 0;
          const employees = new Set();
          let company = data[0]?.nomeEmpregador || "Empresa N茫o Identificada";

          reportContent.innerHTML = "";

          data.forEach((item) => {
            totalLoan += Number(item.valorEmprestimo) || 0;
            totalReleased += Number(item.valorLiberado) || 0;
            if (item.nomeTrabalhador) employees.add(item.nomeTrabalhador);

            const card = document.createElement("div");
            card.className = "contract-card";
            card.innerHTML = `
              <div class="contract-header">
                <div style="font-weight:900; text-transform:uppercase">${item["ifConcessora.descricao"] || "BANCO"}</div>
                <div style="background:var(--color-accent); padding:2px 10px; border:2px solid #000; font-weight:800">CONTRATO: ${item.contrato}</div>
              </div>
              <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:15px">
                <div><div class="info-label">Trabalhador</div><div class="info-value">${item.nomeTrabalhador}</div></div>
                <div><div class="info-label">CPF</div><div class="info-value">${item.cpf}</div></div>
                <div><div class="info-label">Valor Liberado</div><div class="info-value">R$ ${Number(item.valorLiberado).toLocaleString("pt-BR", { minimumFractionDigits: 2 })}</div></div>
              </div>
            `;
            reportContent.appendChild(card);
          });

          summarySection.innerHTML = `
            <div class="card-title">Resumo: ${company}</div>
            <div class="summary-grid">
              <div class="summary-card"><div class="info-label">Total Contratos</div><div class="summary-value">${data.length}</div></div>
              <div class="summary-card"><div class="info-label">Total Liberado</div><div class="summary-value" style="color:var(--color-primary)">R$ ${totalReleased.toLocaleString("pt-BR", { minimumFractionDigits: 2 })}</div></div>
            </div>
            <div style="margin-top:20px">
              <div class="info-label">Funcion谩rios Listados:</div>
              <ul class="employees-names" style="margin-top:10px">${Array.from(
                employees,
              )
                .sort()
                .map((n) => `<li>${n}</li>`)
                .join("")}</ul>
            </div>
          `;
        }

        document
          .getElementById("download-btn")
          .addEventListener("click", () => {
            // Captura o HTML processado e os estilos, removendo bot玫es e 谩reas de upload
            const styles = document.head.innerHTML;
            const reportHtml =
              document.getElementById("report-section").innerHTML;

            const finalOutput = `
            <!DOCTYPE html>
            <html>
            <head>
              <meta charset="UTF-8">
              ${styles}
              <style>
                .btn, #download-btn { display: none !important; }
                .sidebar { display: none !important; }
                .main-content { padding: 0 !important; margin: auto; max-width: 1000px; }
                body { background: #fff !important; display: block !important; padding: 20px; }
              </style>
            </head>
            <body>
              <div class="main-content">${reportHtml}</div>
            </body>
            </html>`;

            const blob = new Blob([finalOutput], { type: "text/html" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "Relatorio_Contratos_Processado.html";
            link.click();
          });
      });
    </script>
  </body>
</html>
