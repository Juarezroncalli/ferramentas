<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Simples (Mensal) [BRUTALISM]</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
      :root {
        /* --- PALETA VIBRANTE --- */
        --bg-body: #06B6D4; /* Ciano (Fundo Azul) */
        --card-bg: #FFFFFF;
        --border-black: #000000;
        
        --color-primary: #8B5CF6;   /* Roxo */
        --color-secondary: #F472B6; /* Rosa */
        --color-accent: #FACC15;    /* Amarelo */
        --color-success: #22C55E;   /* Verde */
        --color-danger: #EF4444;    /* Vermelho */
        --color-info: #3B82F6;      /* Azul Royal */
        
        --shadow-dist: 6px;
        --border-width: 3px;
      }

      * { margin: 0; padding: 0; box-sizing: border-box; }

      body {
        font-family: 'Space Grotesk', sans-serif;
        /* FUNDO AZUL QUADRICULADO */
        background-color: var(--bg-body);
        background-image: 
            linear-gradient(#fff 2px, transparent 2px),
            linear-gradient(90deg, #fff 2px, transparent 2px);
        background-size: 40px 40px;
        background-position: -2px -2px;
        
        color: var(--border-black);
        height: 100vh;
        overflow: hidden;
        display: flex;
      }

      /* Sidebar */
      .sidebar {
        width: 280px;
        background: var(--color-accent); /* Amarelo */
        border-right: var(--border-width) solid var(--border-black);
        display: flex;
        flex-direction: column;
        padding: 2rem 1.5rem;
        flex-shrink: 0;
        overflow-y: auto;
        box-shadow: 4px 0 0 rgba(0,0,0,0.1);
      }

      .logo {
        font-weight: 900;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 3rem;
        text-transform: uppercase;
        letter-spacing: -1px;
      }

      .logo i {
        background: var(--color-info); /* Azul */
        color: #fff;
        padding: 10px;
        border: var(--border-width) solid var(--border-black);
        box-shadow: 4px 4px 0 0 black;
        font-size: 1.2rem;
      }

      .nav-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 15px;
        margin-bottom: 1rem;
        font-weight: 800;
        color: #000;
        cursor: pointer;
        transition: 0.1s;
        border: var(--border-width) solid var(--border-black);
        background: #fff;
        box-shadow: 4px 4px 0 0 black;
        text-transform: uppercase;
        font-size: 0.9rem;
      }

      .nav-item.active {
        background-color: var(--color-primary);
        color: #fff;
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0 0 black;
      }

      .nav-item:hover:not(.active) {
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0 0 black;
      }

      .main-content { flex: 1; padding: 2rem; overflow-y: auto; }

      /* Neo Header */
      .neo-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2.5rem;
        background: #fff;
        border: var(--border-width) solid var(--border-black);
        padding: 2rem;
        box-shadow: var(--shadow-dist) var(--shadow-dist) 0 #000;
      }
      .header-title h1 { 
        font-weight: 900; 
        font-size: 2.5rem; 
        text-transform: uppercase;
        text-shadow: 2px 2px 0 #ddd;
      }
      .header-title span { 
        font-family: 'Space Mono', monospace;
        font-size: 0.9rem; 
        font-weight: 700; 
        background: var(--color-success);
        color: #000;
        padding: 5px 10px;
        border: 2px solid #000;
      }

      /* Input Section */
      .input-card {
        background: #fff;
        border: var(--border-width) solid var(--border-black);
        padding: 2rem;
        box-shadow: var(--shadow-dist) var(--shadow-dist) 0 #000;
        margin-bottom: 3rem;
        max-width: 650px;
        position: relative;
      }

      label {
        font-weight: 800;
        display: block;
        margin-bottom: 1rem;
        font-size: 1.1rem;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      
      label i { color: var(--color-primary); }

      .input-wrapper {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .neo-input {
        flex: 1;
        padding: 15px;
        font-size: 1.2rem;
        font-family: 'Space Mono', monospace;
        font-weight: bold;
        border: var(--border-width) solid var(--border-black);
        background: #F3F4F6;
        outline: none;
        min-width: 200px;
        transition: all 0.2s;
      }
      .neo-input:focus {
        background-color: #fff;
        box-shadow: 5px 5px 0 0 var(--color-primary);
        transform: translate(-2px, -2px);
      }

      .neo-btn {
        padding: 1rem 2rem;
        font-weight: 800;
        font-size: 1.1rem;
        font-family: 'Space Grotesk', sans-serif;
        border: var(--border-width) solid var(--border-black);
        cursor: pointer;
        box-shadow: 5px 5px 0 0 black;
        background-color: var(--color-success);
        color: black;
        display: flex;
        align-items: center;
        gap: 10px;
        text-transform: uppercase;
        transition: all 0.1s;
      }
      .neo-btn:hover {
        transform: translate(-2px, -2px);
        box-shadow: 7px 7px 0 0 black;
      }
      .neo-btn:active {
        box-shadow: 0 0 0 0 black;
        transform: translate(4px, 4px);
      }

      .calculation-note {
        margin-top: 20px;
        font-size: 0.9rem;
        font-family: 'Space Mono', monospace;
        color: #000;
        background-color: var(--color-secondary);
        color: #fff;
        padding: 15px;
        border: var(--border-width) solid #000;
        box-shadow: 4px 4px 0 #000;
        font-weight: bold;
      }

      /* Results Grid */
      .results-area {
        margin-top: 2rem;
      }
      
      .results-intro {
        font-family: 'Space Mono', monospace;
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        padding: 1rem;
        background: #fff;
        border: var(--border-width) solid black;
        box-shadow: 4px 4px 0 var(--color-info);
        display: inline-block;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 1.5rem;
      }

      .anexo-card {
        background: white;
        border: var(--border-width) solid black;
        box-shadow: var(--shadow-dist) var(--shadow-dist) 0 #000;
        overflow: hidden;
        transition: transform 0.2s;
        position: relative;
      }
      .anexo-card:hover { 
        transform: translate(-4px, -4px); 
        box-shadow: 10px 10px 0 0 black; 
        z-index: 2;
      }

      .card-header {
        padding: 1rem;
        border-bottom: var(--border-width) solid black;
        font-weight: 800;
        text-transform: uppercase;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #000;
      }
      
      .card-body {
        padding: 1.5rem;
        text-align: center;
      }

      .percent-value {
        font-size: 2.5rem;
        font-weight: 900;
        display: block;
        margin-bottom: 0.5rem;
        color: #000;
      }
      
      .percent-label {
        font-size: 0.9rem;
        font-family: 'Space Mono', monospace;
        font-weight: 700;
        color: #000;
        text-transform: uppercase;
        background: #eee;
        padding: 2px 5px;
        border: 1px solid #000;
      }

      /* Cores dos Cards */
      .c-green .card-header { background-color: var(--color-success); }
      .c-yellow .card-header { background-color: var(--color-accent); }
      .c-purple .card-header { background-color: var(--color-primary); color: #fff; }
      .c-pink .card-header { background-color: var(--color-secondary); color: #fff; }
      .c-blue .card-header { background-color: var(--color-info); color: #fff; }

      /* Error Message */
      #errorMessage {
        margin-top: 1rem;
        padding: 1rem;
        border: var(--border-width) solid black;
        background-color: var(--color-danger);
        color: #fff;
        font-weight: bold;
        display: none;
        box-shadow: 4px 4px 0 #000;
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 3rem;
        background: #fff;
        border: 3px dashed #000;
        color: #000;
        font-weight: 600;
        box-shadow: 4px 4px 0 rgba(0,0,0,0.1);
      }

      @media (max-width: 768px) {
        body { flex-direction: column; }
        .sidebar { width: 100%; border-right: none; border-bottom: 3px solid black; flex-direction: row; align-items: center; overflow-x: auto; padding: 1rem; }
        .neo-header { flex-direction: column; gap: 1rem; text-align: center; }
        .input-wrapper { flex-direction: column; }
        .neo-btn { width: 100%; justify-content: center; }
      }
    </style>
  </head>
  <body>

    <aside class="sidebar">
      <div class="logo">
        <i class="fas fa-chart-line"></i>
        <span>SimplesMensal</span>
      </div>
      <nav>
        <div class="nav-item active">
          <i class="fas fa-calendar-alt"></i> Mensal
        </div>
        <div class="nav-item">
          <i class="fas fa-calculator"></i> Anual (RBT12)
        </div>
      </nav>
    </aside>

    <main class="main-content">
      
      <div class="neo-header">
        <div class="header-title">
          <h1>Simula√ß√£o Mensal üóìÔ∏è</h1>
          <span>Proje√ß√£o de al√≠quota baseada no m√™s</span>
        </div>
      </div>

      <div class="input-card">
        <label for="monthlyRevenueInput">
          <i class="fas fa-money-bill-wave"></i> Informe o Faturamento do M√™s
        </label>
        <div class="input-wrapper">
          <input type="text" id="monthlyRevenueInput" class="neo-input" placeholder="R$ 0,00" inputmode="decimal" />
          <button id="calculateButton" class="neo-btn">
            PROJETAR <i class="fas fa-bolt"></i>
          </button>
        </div>
        
        <div class="calculation-note">
           <i class="fas fa-info-circle"></i> <strong>Nota:</strong> O sistema multiplicar√° este valor por 12 para simular o RBT12 (Receita Bruta dos √öltimos 12 Meses) e encontrar a faixa.
        </div>
        
        <div id="errorMessage"></div>
      </div>

      <div class="results-area" id="resultsOutput">
        <div class="empty-state">
          <i class="fas fa-hourglass-start" style="font-size: 4rem; margin-bottom: 1rem; display: block;"></i>
          Digite o faturamento mensal acima para iniciar a proje√ß√£o.
        </div>
      </div>

    </main>

    <script>
      const monthlyRevenueInput = document.getElementById("monthlyRevenueInput");
      const calculateButton = document.getElementById("calculateButton");
      const resultsOutput = document.getElementById("resultsOutput");
      const errorMessageDiv = document.getElementById("errorMessage");

      // --- Fun√ß√µes Auxiliares ---
      function parseCurrencyInput(inputString) {
        if (typeof inputString !== "string" || inputString.trim() === "") return null;
        let cleanedString = inputString.replace(/R\$\s?/g, "").replace(/\./g, "").trim().replace(",", ".");
        if (!/^-?\d+(\.\d+)?$/.test(cleanedString) || cleanedString === "-") return null;
        return parseFloat(cleanedString);
      }

      function formatCurrency(value) {
        let numValue = typeof value === "number" ? value : parseCurrencyInput(String(value));
        if (numValue === null || isNaN(numValue)) return "";
        return numValue.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
      }

      function formatPercentage(value) {
        if (typeof value !== "number" || isNaN(value)) return "--";
        return `${value.toLocaleString("pt-BR", { minimumFractionDigits: 2, maximumFractionDigits: 2 })}%`;
      }

      // --- Interface Logic ---
      monthlyRevenueInput.addEventListener("blur", () => {
        const numericValue = parseCurrencyInput(monthlyRevenueInput.value);
        if (numericValue !== null) {
          monthlyRevenueInput.value = formatCurrency(numericValue).replace("R$", "").trim();
        }
      });

      monthlyRevenueInput.addEventListener("input", () => {
        errorMessageDiv.style.display = "none";
      });

      calculateButton.addEventListener("click", () => {
        const monthlyValue = parseCurrencyInput(monthlyRevenueInput.value);
        if (monthlyValue === null) {
          showError("Valor inv√°lido. Digite apenas n√∫meros.");
          return;
        }
        if (monthlyValue < 0) {
          showError("O Faturamento n√£o pode ser negativo.");
          return;
        }
        
        // Simula√ß√£o RBT12 (Mensal * 12)
        const rbt12Projected = monthlyValue * 12;
        performCalculation(monthlyValue, rbt12Projected);
      });

      function showError(msg) {
        errorMessageDiv.textContent = "‚ö†Ô∏è " + msg;
        errorMessageDiv.style.display = "block";
      }

      // --- Renderiza√ß√£o Neo-Brutalista ---
      function performCalculation(monthlyValue, rbt12Value) {
        resultsOutput.innerHTML = ""; // Limpar

        // Texto introdut√≥rio com destaque
        const intro = document.createElement("div");
        intro.className = "results-intro";
        intro.innerHTML = `
            Mensal: <strong>${formatCurrency(monthlyValue)}</strong> <i class="fas fa-arrow-right" style="margin:0 10px"></i> 
            RBT12 Projetado: <strong>${formatCurrency(rbt12Value)}</strong>
        `;
        resultsOutput.appendChild(intro);

        // Grid Container
        const grid = document.createElement("div");
        grid.className = "grid-container";

        // Defini√ß√£o dos Cards
        const anexos = [
            { id: 'I', name: 'Com√©rcio', colorClass: 'c-green', func: calculateAnexoI },
            { id: 'II', name: 'Ind√∫stria', colorClass: 'c-yellow', func: calculateAnexoII },
            { id: 'III', name: 'Servi√ßos', colorClass: 'c-purple', func: calculateAnexoIII },
            { id: 'IV', name: 'Servi√ßos (Obras)', colorClass: 'c-pink', func: calculateAnexoIV },
            { id: 'V', name: 'Servi√ßos (+Fator R)', colorClass: 'c-blue', func: calculateAnexoV },
        ];

        try {
            anexos.forEach(anexo => {
                // Passamos o RBT12 projetado para o c√°lculo
                const resultText = anexo.func(rbt12Value);
                const isPercent = resultText.includes("%");
                
                const cardHTML = `
                    <div class="anexo-card ${anexo.colorClass}">
                        <div class="card-header">
                            <span>Anexo ${anexo.id}</span>
                            <i class="fas fa-calculator"></i>
                        </div>
                        <div class="card-body">
                            <span class="percent-value" style="${!isPercent ? 'font-size: 1.2rem; color: var(--color-danger);' : ''}">
                                ${resultText}
                            </span>
                            <span class="percent-label">${anexo.name}</span>
                        </div>
                    </div>
                `;
                grid.innerHTML += cardHTML;
            });
            resultsOutput.appendChild(grid);
        } catch (e) {
            showError("Erro no c√°lculo: " + e.message);
        }
      }

      // --- L√≥gica de C√°lculo (Mantida do original) ---
      function getEffectiveRate(acumulado, aliquotaNominal, parcelaDeducao) {
        if (acumulado === 0) return aliquotaNominal * 100;
        return (((acumulado * aliquotaNominal - parcelaDeducao) / acumulado) * 100);
      }

      function calculateAnexoI(acumulado) {
        if (acumulado > 4800000) return `Acima do Limite`;
        if (acumulado <= 180000) return formatPercentage(getEffectiveRate(acumulado, 0.04, 0));
        if (acumulado <= 360000) return formatPercentage(getEffectiveRate(acumulado, 0.073, 5940));
        if (acumulado <= 720000) return formatPercentage(getEffectiveRate(acumulado, 0.095, 13860));
        if (acumulado <= 1800000) return formatPercentage(getEffectiveRate(acumulado, 0.107, 22500));
        if (acumulado <= 3600000) return formatPercentage(getEffectiveRate(acumulado, 0.143, 87300));
        return formatPercentage(getEffectiveRate(acumulado, 0.19, 378000));
      }

      function calculateAnexoII(acumulado) {
        if (acumulado > 4800000) return `Acima do Limite`;
        if (acumulado <= 180000) return formatPercentage(getEffectiveRate(acumulado, 0.045, 0));
        if (acumulado <= 360000) return formatPercentage(getEffectiveRate(acumulado, 0.078, 5940));
        if (acumulado <= 720000) return formatPercentage(getEffectiveRate(acumulado, 0.1, 13860));
        if (acumulado <= 1800000) return formatPercentage(getEffectiveRate(acumulado, 0.112, 22500));
        if (acumulado <= 3600000) return formatPercentage(getEffectiveRate(acumulado, 0.147, 85500));
        return formatPercentage(getEffectiveRate(acumulado, 0.3, 720000));
      }

      function calculateAnexoIII(acumulado) {
        if (acumulado > 4800000) return `Acima do Limite`;
        if (acumulado <= 180000) return formatPercentage(getEffectiveRate(acumulado, 0.06, 0));
        if (acumulado <= 360000) return formatPercentage(getEffectiveRate(acumulado, 0.112, 9360));
        if (acumulado <= 720000) return formatPercentage(getEffectiveRate(acumulado, 0.135, 17640));
        if (acumulado <= 1800000) return formatPercentage(getEffectiveRate(acumulado, 0.16, 35640));
        if (acumulado <= 3600000) return formatPercentage(getEffectiveRate(acumulado, 0.21, 125640));
        return formatPercentage(getEffectiveRate(acumulado, 0.33, 648000));
      }

      function calculateAnexoIV(acumulado) {
        if (acumulado > 4800000) return `Acima do Limite`;
        if (acumulado <= 180000) return formatPercentage(getEffectiveRate(acumulado, 0.045, 0));
        if (acumulado <= 360000) return formatPercentage(getEffectiveRate(acumulado, 0.09, 8100));
        if (acumulado <= 720000) return formatPercentage(getEffectiveRate(acumulado, 0.102, 12420));
        if (acumulado <= 1800000) return formatPercentage(getEffectiveRate(acumulado, 0.14, 39780));
        if (acumulado <= 3600000) return formatPercentage(getEffectiveRate(acumulado, 0.22, 183780));
        return formatPercentage(getEffectiveRate(acumulado, 0.33, 828000));
      }

      function calculateAnexoV(acumulado) {
        if (acumulado > 4800000) return `Acima do Limite`;
        if (acumulado <= 180000) return formatPercentage(getEffectiveRate(acumulado, 0.155, 0));
        if (acumulado <= 360000) return formatPercentage(getEffectiveRate(acumulado, 0.18, 4500));
        if (acumulado <= 720000) return formatPercentage(getEffectiveRate(acumulado, 0.195, 9900));
        if (acumulado <= 1800000) return formatPercentage(getEffectiveRate(acumulado, 0.205, 17100));
        if (acumulado <= 3600000) return formatPercentage(getEffectiveRate(acumulado, 0.23, 62100));
        return formatPercentage(getEffectiveRate(acumulado, 0.305, 540000));
      }
    </script>
  </body>
</html>
