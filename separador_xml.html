<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splitter NFSe Nacional</title>
    <link rel="icon" href="icone.ico" type="image/x-icon" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
      :root {
        --bg-body: #ffde00;
        --card-bg: #ffffff;
        --border-black: #000000;
        --c-purple: #8b5cf6;
        --c-pink: #ff90e8;
        --c-blue: #06b6d4;
        --c-green: #22c55e;
        --border-width: 3px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Space Grotesk", sans-serif;
        background-color: var(--bg-body);
        background-image: radial-gradient(#000 1px, transparent 1px);
        background-size: 20px 20px;
        color: var(--border-black);
        height: 100vh;
        overflow: hidden;
        display: flex;
      }

      /* SIDEBAR */
      .sidebar {
        width: 240px;
        background: var(--c-purple);
        border-right: var(--border-width) solid var(--border-black);
        padding: 1.5rem 1rem;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
        color: #fff;
      }

      .logo {
        font-size: 1.4rem;
        font-weight: 900;
        text-transform: uppercase;
        margin-bottom: 2rem;
        text-shadow: 2px 2px 0 #000;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .nav-item {
        background: #fff;
        color: #000;
        padding: 0.6rem 0.8rem;
        margin-bottom: 0.8rem;
        font-weight: 800;
        text-transform: uppercase;
        border: var(--border-width) solid #000;
        box-shadow: 3px 3px 0 0 #000;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: 0.1s;
        font-size: 0.85rem;
      }

      .nav-item:hover {
        transform: translate(-1px, -1px);
        box-shadow: 4px 4px 0 0 #000;
        background: var(--c-blue);
      }

      /* MAIN CONTENT */
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      .scroll-content {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
      }

      .neo-header {
        background: #fff;
        border: var(--border-width) solid #000;
        padding: 1rem 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 5px 5px 0 0 #000;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .neo-header h1 {
        font-weight: 900;
        font-size: 1.6rem;
        text-transform: uppercase;
      }

      /* UPLOAD AREA */
      .upload-area {
        background: var(--c-pink);
        border: 3px dashed #000;
        padding: 2rem;
        text-align: center;
        margin-bottom: 1.5rem;
        cursor: pointer;
        position: relative;
        transition: 0.2s;
      }

      .upload-area:hover {
        background: #ffbdf2;
      }

      .upload-label {
        font-weight: 800;
        font-size: 1rem;
        text-transform: uppercase;
      }

      #xmlInput {
        position: absolute;
        inset: 0;
        opacity: 0;
        cursor: pointer;
      }

      /* TABELA */
      .table-container {
        overflow-x: auto;
        border: var(--border-width) solid #000;
        box-shadow: 4px 4px 0 0 #000;
        background: #fff;
        margin-bottom: 1rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-family: "Space Mono";
        font-size: 0.75rem;
      }

      th {
        background: #000;
        color: #fff;
        padding: 10px;
        text-align: left;
        text-transform: uppercase;
      }

      td {
        padding: 8px 10px;
        border-bottom: 1px solid #000;
        border-right: 1px solid #eee;
      }

      .btn-neo {
        background: #fff;
        border: 2px solid #000;
        padding: 6px 12px;
        font-family: "Space Grotesk";
        font-weight: 800;
        text-transform: uppercase;
        font-size: 0.75rem;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 5px;
        box-shadow: 2px 2px 0 0 #000;
        transition: 0.1s;
      }

      .btn-neo:hover {
        transform: translate(-1px, -1px);
        box-shadow: 3px 3px 0 0 #000;
      }

      .btn-neo.purple {
        background: var(--c-purple);
        color: #fff;
        border-color: #000;
      }

      .status-badge {
        padding: 2px 6px;
        border: 1px solid #000;
        font-weight: bold;
        font-size: 0.65rem;
        text-transform: uppercase;
        background: var(--c-green);
      }

      .footer-controls {
        background: #fff;
        border-top: var(--border-width) solid #000;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
      }

      .info-text {
        font-family: "Space Mono";
        font-weight: bold;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <aside class="sidebar">
      <div class="logo">
        <i class="fas fa-scissors"></i>
        <span>Splitter XML</span>
      </div>
      <nav>
        <div class="nav-item" onclick="location.reload()">
          <i class="fas fa-rotate"></i> Resetar
        </div>
        <div class="nav-item" onclick="exportAll()">
          <i class="fas fa-file-zipper"></i> Baixar Tudo (.ZIP)
        </div>
      </nav>
      <div
        style="
          margin-top: auto;
          font-size: 0.65rem;
          font-family: 'Space Mono';
          color: #eee;
          opacity: 0.8;
        "
      >
        Processamento 100% Local
      </div>
    </aside>

    <main class="main-content">
      <div class="scroll-content">
        <header class="neo-header">
          <div>
            <h1>Divisor de NFSe Nacional - Sete Lagoas</h1>
          </div>
          <div id="fileCount" class="info-text">0 Notas Extraídas</div>
        </header>

        <div class="upload-area">
          <input
            type="file"
            id="xmlInput"
            accept=".xml"
            onchange="processXml(this.files[0])"
          />
          <div class="upload-label">
            <i class="fas fa-file-code fa-2x" style="margin-bottom: 10px"></i
            ><br />
            Suba o XML único com várias notas aqui
          </div>
        </div>

        <div class="table-container">
          <table id="resultTable">
            <thead>
              <tr>
                <th>ID da Nota (infNFSe Id)</th>
                <th>Nome do Arquivo</th>
                <th>Status</th>
                <th>Tamanho</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="footer-controls">
        <div class="info-text" id="statusMsg">Aguardando arquivo...</div>
        <button
          id="btnZip"
          class="btn-neo purple"
          onclick="exportAll()"
          style="display: none"
        >
          <i class="fas fa-download"></i> Baixar Tudo (.ZIP)
        </button>
      </div>
    </main>

    <script>
      let extractedNotes = [];

      async function processXml(file) {
        if (!file) return;

        const tbody = document.querySelector("#resultTable tbody");
        const statusMsg = document.getElementById("statusMsg");
        const fileCountDisplay = document.getElementById("fileCount");

        tbody.innerHTML = "";
        extractedNotes = [];
        statusMsg.innerText = "Lendo arquivo...";

        try {
          const text = await file.text();
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(text, "text/xml");

          // Busca as notas (Geralmente em tags <NFSe> no ambiente nacional)
          const notas = xmlDoc.getElementsByTagName("NFSe");

          if (notas.length === 0) {
            statusMsg.innerText = "Erro: Nenhuma tag <NFSe> encontrada.";
            return;
          }

          for (let i = 0; i < notas.length; i++) {
            const notaNode = notas[i];
            const infNFSe = notaNode.getElementsByTagName("infNFSe")[0];

            // Puxa o ID do atributo da tag infNFSe
            let noteId = infNFSe ? infNFSe.getAttribute("Id") : null;

            if (!noteId) {
              noteId = `nota_sem_id_${i + 1}`;
            }

            const fileName = `${noteId}.xml`;

            // Serializa para texto mantendo a declaração XML
            const serializer = new XMLSerializer();
            const xmlContent =
              `<?xml version="1.0" encoding="UTF-8"?>\n` +
              serializer.serializeToString(notaNode);

            extractedNotes.push({
              name: fileName,
              content: xmlContent,
            });

            addRow(noteId, fileName, xmlContent.length);
          }

          statusMsg.innerText = "Divisão concluída!";
          fileCountDisplay.innerText = `${extractedNotes.length} Notas Extraídas`;
          document.getElementById("btnZip").style.display = "flex";
        } catch (e) {
          console.error(e);
          statusMsg.innerText = "Erro ao processar o arquivo XML.";
        }
      }

      function addRow(id, fileName, size) {
        const tbody = document.querySelector("#resultTable tbody");
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td style="font-weight:bold">${id}</td>
          <td>${fileName}</td>
          <td><span class="status-badge">EXTRAÍDO</span></td>
          <td font-family="Space Mono">${(size / 1024).toFixed(2)} KB</td>
        `;
        tbody.appendChild(tr);
      }

      async function exportAll() {
        if (extractedNotes.length === 0) return;

        const zip = new JSZip();
        extractedNotes.forEach((note) => {
          zip.file(note.name, note.content);
        });

        const content = await zip.generateAsync({ type: "blob" });
        const url = URL.createObjectURL(content);
        const a = document.createElement("a");
        a.href = url;
        a.download = "Notas_NFSe_Separadas.zip";
        a.click();
      }
    </script>
  </body>
</html>
