<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Transição Tributária (IBS/CBS + ISS/ICMS)</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f4f9;
        margin: 0;
        padding: 2rem;
      }
      .container {
        max-width: 1200px;
        margin: auto;
        background: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 0.5rem;
        color: #333;
      }
      p.subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 2rem;
      }
      .config-area {
        background: #f8f0fc;
        padding: 1.5rem;
        border-radius: 8px;
        margin-bottom: 2rem;
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        flex-wrap: wrap;
        border: 1px solid #4f0072;
      }
      .input-group {
        display: flex;
        flex-direction: column;
        min-width: 140px;
      }
      .input-group label {
        font-weight: bold;
        font-size: 0.85rem;
        color: #4f0072;
        margin-bottom: 0.3rem;
      }
      .input-group input {
        padding: 0.6rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        text-align: right;
        transition: border-color 0.3s;
      }
      .input-group input:focus {
        border-color: #4f0072;
        outline: none;
      }
      .btn {
        background: #4f0072;
        color: white;
        border: none;
        padding: 0 2rem;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        transition: background 0.3s;
        height: 42px;
        align-self: flex-end;
        margin-bottom: 1px;
      }
      .btn:hover {
        background: #370052;
      }
      
      .results-container {
        overflow-x: auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      }
      th, td {
        border: 1px solid #e0e0e0;
        padding: 1rem;
        text-align: center;
      }
      th {
        background: #4f0072;
        color: white;
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      th.total-col, td.total-col {
        background-color: #f0e6fa;
        font-weight: bold;
        color: #2d0042;
        border-left: 2px solid #4f0072;
      }
      tr:nth-child(even) td:not(.total-col) {
        background-color: #f9f9f9;
      }
      tr:hover td {
        background-color: #f1f1f1;
      }
      .error {
        color: #d32f2f;
        background: #ffebee;
        padding: 1rem;
        border-radius: 4px;
        text-align: center;
        margin-bottom: 1rem;
        border: 1px solid #ffcdd2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        <i class="fa-solid fa-scale-balanced"></i> Calculadora de Transição Tributária
      </h1>
      <p class="subtitle">Simulação da evolução das alíquotas (2027 - 2033)</p>

      <div class="config-area">
        <div class="input-group">
          <label for="aliquotaIBS">Padrão IBS (%)</label>
          <input type="number" id="aliquotaIBS" value="18.70" min="0" step="0.01" />
        </div>
        <div class="input-group">
          <label for="aliquotaCBS">Padrão CBS (%)</label>
          <input type="number" id="aliquotaCBS" value="9.30" min="0" step="0.01" />
        </div>
        
        <div class="input-group">
          <label for="aliquotaISS">Atual ISS (%)</label>
          <input type="number" id="aliquotaISS" value="5.00" min="0" step="0.01" />
        </div>
        <div class="input-group">
          <label for="aliquotaICMS">Atual ICMS (%)</label>
          <input type="number" id="aliquotaICMS" value="18.00" min="0" step="0.01" />
        </div>

        <div class="input-group">
          <label for="percentualReducao">Redução IBS/CBS (%)</label>
          <input type="number" id="percentualReducao" value="60" min="0" max="100" step="0.01" />
        </div>

        <button id="calcularBtn" class="btn">
            <i class="fa-solid fa-calculator"></i> Calcular
        </button>
      </div>
      
      <div id="errorMessage" class="error" style="display: none;"></div>

      <div class="results-container">
        <h3>Cronograma Integrado de Alíquotas Efetivas</h3>
        <table>
            <thead>
                <tr>
                    <th>Ano</th>
                    <th>CBS (Novos)</th>
                    <th>IBS (Novos)</th>
                    <th>ISS (Antigos)</th>
                    <th>ICMS (Antigos)</th>
                    <th class="total-col">TOTAL (%)</th>
                </tr>
            </thead>
            <tbody id="tabelaResultados">
            </tbody>
        </table>
      </div>
    </div>

    <script>
      document.getElementById("calcularBtn").addEventListener("click", calcular);
      
      const ANOS_TRANSICAO = [2027, 2028, 2029, 2030, 2031, 2032, 2033];

      const ESCALA_IBS = {
          2029: 0.10, 
          2030: 0.20, 
          2031: 0.30, 
          2032: 0.40, 
          2033: 1.00  
      };

      const ESCALA_ANTIGOS = {
          2027: 1.00, 
          2028: 1.00, 
          2029: 0.90, 
          2030: 0.80, 
          2031: 0.70, 
          2032: 0.60, 
          2033: 0.00  
      };

      function formatPercent(value) {
          return value.toFixed(2).replace('.', ',') + '%';
      }
      
      function calcular() {
        const errorMsg = document.getElementById("errorMessage");
        errorMsg.style.display = "none";

        // 1. Coleta de dados
        const aliqIBS_Base = parseFloat(document.getElementById("aliquotaIBS").value);
        const aliqCBS_Base = parseFloat(document.getElementById("aliquotaCBS").value);
        const aliqISS_Base = parseFloat(document.getElementById("aliquotaISS").value);
        const aliqICMS_Base = parseFloat(document.getElementById("aliquotaICMS").value);
        const percReducao = parseFloat(document.getElementById("percentualReducao").value) / 100;

        if ([aliqIBS_Base, aliqCBS_Base, aliqISS_Base, aliqICMS_Base, percReducao].some(isNaN)) {
            errorMsg.textContent = "Por favor, preencha todos os campos corretamente.";
            errorMsg.style.display = "block";
            return;
        }

        const tbody = document.getElementById("tabelaResultados");
        tbody.innerHTML = "";

        // Alíquotas com redução já aplicada
        const ibsAlvoReduzido = aliqIBS_Base * (1 - percReducao);
        const cbsAlvoReduzido = aliqCBS_Base * (1 - percReducao);

        ANOS_TRANSICAO.forEach(ano => {
            let valCBS = 0;
            let valIBS = 0;
            let valISS = 0;
            let valICMS = 0;

            // --- CBS ---
            valCBS = cbsAlvoReduzido;

            // --- IBS ---
            if (ano === 2027 || ano === 2028) {
                // ALTERAÇÃO: Aplica a redução também na alíquota de teste de 0.1%
                valIBS = 0.1 * (1 - percReducao); 
            } else {
                const fatorIBS = ESCALA_IBS[ano] || 0;
                valIBS = ibsAlvoReduzido * fatorIBS;
            }

            // --- ISS e ICMS ---
            const fatorAntigos = ESCALA_ANTIGOS[ano];
            valISS = aliqISS_Base * fatorAntigos;
            valICMS = aliqICMS_Base * fatorAntigos;

            // --- TOTAL ---
            const total = valCBS + valIBS + valISS + valICMS;

            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td><strong>${ano}</strong></td>
                <td>${formatPercent(valCBS)}</td>
                <td>${formatPercent(valIBS)}</td>
                <td>${formatPercent(valISS)} <small style="color:#666">(${Math.round(fatorAntigos*100)}%)</small></td>
                <td>${formatPercent(valICMS)} <small style="color:#666">(${Math.round(fatorAntigos*100)}%)</small></td>
                <td class="total-col">${formatPercent(total)}</td>
            `;
            tbody.appendChild(tr);
        });
      }
      
      document.addEventListener("DOMContentLoaded", calcular);
    </script>
  </body>
</html>
