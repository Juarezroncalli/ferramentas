<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisador Neo Brutalista de NFSe</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --bg-yellow: #ffde00;
        --c-purple: #8b5cf6;
        --c-blue: #06b6d4;
        --c-pink: #ff90e8;
        --c-green: #22c55e;
        --border-black: #000000;
        --border-width: 3px;
      }

      body {
        font-family: "Space Grotesk", sans-serif;
        background-color: var(--bg-yellow);
        background-image: radial-gradient(#000 1px, transparent 1px);
        background-size: 20px 20px;
        color: var(--border-black);
        padding: 2rem;
        margin: 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      header {
        background: #fff;
        border: var(--border-width) solid #000;
        padding: 1.5rem;
        margin-bottom: 2rem;
        box-shadow: 8px 8px 0 0 #000;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .upload-section {
        background: var(--c-pink);
        border: var(--border-width) solid #000;
        padding: 2rem;
        text-align: center;
        margin-bottom: 2rem;
        box-shadow: 6px 6px 0 0 #000;
        cursor: pointer;
        position: relative;
      }

      .upload-section input {
        position: absolute;
        inset: 0;
        opacity: 0;
        cursor: pointer;
      }

      .table-container {
        background: #fff;
        border: var(--border-width) solid #000;
        box-shadow: 8px 8px 0 0 #000;
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-family: "Space Mono", monospace;
        font-size: 0.8rem;
      }

      th {
        background: #000;
        color: #fff;
        padding: 1rem;
        text-align: left;
        text-transform: uppercase;
      }

      td {
        padding: 0.8rem;
        border-bottom: 2px solid #000;
        border-right: 1px solid #000;
      }

      /* REGRA: Linha Verde para Retenções */
      .row-has-retention {
        background-color: #dcfce7 !important; /* Verde claro Neo Brutalista */
      }

      .iss-highlight {
        background: var(--c-blue);
        font-weight: 900;
        padding: 2px 6px;
        border: 2px solid #000;
      }

      .btn-clear {
        background: #000;
        color: #fff;
        border: none;
        padding: 0.8rem 1.5rem;
        font-weight: 900;
        text-transform: uppercase;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Auditor de Retenções XML</h1>
        <button class="btn-clear" onclick="window.location.reload()">
          Limpar
        </button>
      </header>

      <div class="upload-section">
        <i class="fas fa-file-import" style="font-size: 2rem"></i>
        <h3>SELECIONAR XMLS DE NFSe</h3>
        <input
          type="file"
          id="xmlInput"
          multiple
          accept=".xml"
          onchange="processFiles(this.files)"
        />
      </div>

      <div class="table-container">
        <table id="resultsTable">
          <thead>
            <tr>
              <th>Nota</th>
              <th>Emitente</th>
              <th>vBC</th>
              <th>vLiq</th>
              <th>PIS/COF/IR/CS</th>
              <th>ISS Retido</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script>
      function getTagValue(parent, tagName) {
        const el = parent.getElementsByTagName(tagName)[0];
        return el ? el.textContent : "0";
      }

      // Busca valor mesmo em tags aninhadas (ex: tribFed/vRetIRRF)
      function findValue(xml, tagName) {
        const el = xml.getElementsByTagName(tagName)[0];
        return el ? parseFloat(el.textContent) : 0;
      }

      function formatBRL(val) {
        return val.toLocaleString("pt-BR", {
          style: "currency",
          currency: "BRL",
        });
      }

      async function processFiles(files) {
        const tbody = document.querySelector("#resultsTable tbody");
        const parser = new DOMParser();

        for (let file of files) {
          const text = await file.text();
          const xml = parser.parseFromString(text, "text/xml");

          const emit = xml.getElementsByTagName("emit")[0];
          const xNome = getTagValue(emit, "xNome");
          const nNFSe = getTagValue(xml, "nNFSe");

          // Valores Base
          const vBC = findValue(xml, "vBC");
          const vLiq = findValue(xml, "vLiq");

          // Busca Retenções (Lógica robusta para diferentes tags de prefeitura)
          let vPis = findValue(xml, "vPis") || findValue(xml, "vRetPIS");
          let vCofins =
            findValue(xml, "vCofins") || findValue(xml, "vRetCOFINS");
          let vIR = findValue(xml, "vRetIRRF") || findValue(xml, "vIR");
          let vCSLL = findValue(xml, "vRetCSLL") || findValue(xml, "vCSLL");
          let vISS =
            findValue(xml, "vRetISS") || findValue(xml, "vISSRetido") || 0;

          // Lógica tpRetISS (se presente no XML como tpRetISSQN ou similar)
          const tpRetISS =
            getTagValue(xml, "tpRetISS") || getTagValue(xml, "tpRetISSQN");
          const isIssRetidoImportante = tpRetISS === "2" || tpRetISS === "3";

          let somaOutrasRet = vPis + vCofins + vIR + vCSLL;
          let totalRetencoes = somaOutrasRet + vISS;

          const hasAnyRetention = totalRetencoes > 0 || vBC > vLiq;
          const rowClass = hasAnyRetention ? "row-has-retention" : "";

          const tr = document.createElement("tr");
          tr.className = rowClass;
          tr.innerHTML = `
                <td><strong>${nNFSe}</strong></td>
                <td>${xNome}</td>
                <td>${formatBRL(vBC)}</td>
                <td>${formatBRL(vLiq)}</td>
                <td>${formatBRL(somaOutrasRet)}</td>
                <td><span class="${
                  isIssRetidoImportante ? "iss-highlight" : ""
                }">${formatBRL(vISS)}</span></td>
                <td>${
                  hasAnyRetention ? "POSSUI RETENÇÕES" : "SEM RETENÇÃO"
                }</td>
            `;
          tbody.appendChild(tr);
        }
      }
    </script>
  </body>
</html>
