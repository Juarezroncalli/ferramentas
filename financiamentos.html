<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calc [BRUTALISM]</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-body: #06b6d4; /* Ciano */
        --card-bg: #ffffff;
        --border-black: #000000;

        --color-primary: #8b5cf6; /* Roxo */
        --color-secondary: #f472b6; /* Rosa */
        --color-accent: #facc15; /* Amarelo */
        --color-success: #22c55e; /* Verde */

        --shadow-dist: 6px;
        --border-width: 3px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Space Grotesk", sans-serif;
        background-color: var(--bg-body);
        background-image: linear-gradient(#fff 2px, transparent 2px),
          linear-gradient(90deg, #fff 2px, transparent 2px);
        background-size: 40px 40px;
        color: var(--border-black);
        min-height: 100vh;
        display: flex;
        overflow-x: hidden;
      }

      /* Sidebar */
      .sidebar {
        width: 280px;
        background: var(--color-accent);
        border-right: var(--border-width) solid var(--border-black);
        display: flex;
        flex-direction: column;
        padding: 2rem 1.5rem;
        flex-shrink: 0;
        box-shadow: 4px 0 0 rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-weight: 900;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 3rem;
        text-decoration: none;
        color: var(--border-black);
        text-transform: uppercase;
      }

      .logo i {
        background: var(--color-secondary);
        color: #000;
        padding: 10px;
        border: var(--border-width) solid var(--border-black);
        box-shadow: 4px 4px 0 0 black;
      }

      .nav-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 15px;
        margin-bottom: 1rem;
        font-weight: 800;
        color: #000;
        text-decoration: none;
        border: var(--border-width) solid var(--border-black);
        background: #fff;
        box-shadow: 4px 4px 0 0 black;
        text-transform: uppercase;
        font-size: 0.9rem;
      }

      .nav-item.active {
        background-color: var(--color-primary);
        color: #fff;
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0 0 black;
      }

      .main-content {
        flex: 1;
        padding: 2rem;
        overflow-y: auto;
      }

      /* Neo Header */
      .neo-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2.5rem;
        background: #fff;
        border: var(--border-width) solid var(--border-black);
        padding: 2rem;
        box-shadow: var(--shadow-dist) var(--shadow-dist) 0 #000;
      }
      .header-title h1 {
        font-weight: 900;
        font-size: 2.2rem;
        text-transform: uppercase;
      }
      .header-title span {
        font-family: "Space Mono", monospace;
        background: var(--color-primary);
        color: #fff;
        padding: 5px 10px;
        border: 2px solid #000;
        font-weight: 700;
      }

      /* Cards */
      .neo-card {
        background: #fff;
        border: var(--border-width) solid var(--border-black);
        padding: 2rem;
        box-shadow: var(--shadow-dist) var(--shadow-dist) 0 #000;
        margin-bottom: 2rem;
      }
      .card-title {
        font-weight: 900;
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 10px;
        text-transform: uppercase;
        border-bottom: 3px solid #000;
        padding-bottom: 10px;
      }

      .border-top-purple {
        border-top: 8px solid var(--color-primary);
      }
      .border-top-pink {
        border-top: 8px solid var(--color-secondary);
      }

      /* Formul√°rios */
      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
      }
      .form-group {
        margin-bottom: 1rem;
      }

      label {
        font-weight: 800;
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        text-transform: uppercase;
        font-family: "Space Mono", monospace;
      }

      .neo-input {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        font-family: "Space Mono", monospace;
        font-weight: bold;
        border: var(--border-width) solid var(--border-black);
        background: #f3f4f6;
        outline: none;
      }
      .neo-input:focus {
        background: #fff;
        transform: translate(-2px, -2px);
        box-shadow: 5px 5px 0 0 var(--color-primary);
      }

      /* Bot√µes */
      .neo-btn {
        padding: 1rem 2rem;
        font-weight: 900;
        border: var(--border-width) solid var(--border-black);
        cursor: pointer;
        box-shadow: 5px 5px 0 0 black;
        text-transform: uppercase;
        background: var(--color-success);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        width: 100%;
        font-size: 1.1rem;
      }
      .neo-btn:active {
        transform: translate(4px, 4px);
        box-shadow: 0 0 0 0 black;
      }

      /* Results */
      .results {
        display: none;
        margin-top: 2rem;
      }
      .summary-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }
      .summary-item {
        background: #f9f9f9;
        border: 2px solid #000;
        padding: 1rem;
      }
      .summary-item strong {
        display: block;
        font-size: 0.8rem;
        text-transform: uppercase;
        color: #666;
      }
      .summary-item span {
        font-size: 1.4rem;
        font-weight: 900;
        font-family: "Space Mono", monospace;
      }

      /* Tabela */
      .table-wrapper {
        border: var(--border-width) solid black;
        overflow-x: auto;
        box-shadow: 6px 6px 0 0 black;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
      }
      th {
        background: var(--color-accent);
        border: 1px solid #000;
        padding: 12px;
        font-weight: 900;
        text-align: center;
        text-transform: uppercase;
      }
      td {
        border: 1px solid #000;
        padding: 10px;
        text-align: center;
        font-family: "Space Mono", monospace;
        font-weight: 700;
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          flex-direction: row;
          border-right: none;
          border-bottom: 3px solid #000;
        }
        .main-content {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <aside class="sidebar">
      <a href="index.html" class="logo">
        <i class="fas fa-hand-holding-usd"></i>
        <span>Loan Calc</span>
      </a>
      <nav>
        <a href="index.html" class="nav-item">
          <i class="fas fa-home"></i> In√≠cio
        </a>
        <div class="nav-item active">
          <i class="fas fa-calculator"></i> Empr√©stimos
        </div>
      </nav>
    </aside>

    <main class="main-content">
      <div class="neo-header">
        <div class="header-title">
          <h1>Calculadora de Empr√©stimo üè¶</h1>
          <span>Detalhamento de Juros e Parcelas</span>
        </div>
      </div>

      <div class="neo-card border-top-purple">
        <div class="card-title">
          <i class="fas fa-edit"></i> Dados do Contrato
        </div>
        <form id="loanForm">
          <div class="form-grid">
            <div class="form-group">
              <label>Valor Total (Liberado + IOF):</label>
              <input
                type="text"
                id="loanAmount"
                class="neo-input"
                required
                placeholder="R$ 0,00"
              />
            </div>
            <div class="form-group">
              <label>N¬∫ de Parcelas:</label>
              <input
                type="number"
                id="numInstallments"
                class="neo-input"
                required
              />
            </div>
            <div class="form-group">
              <label>Valor da Parcela:</label>
              <input
                type="text"
                id="installmentValue"
                class="neo-input"
                required
                placeholder="R$ 0,00"
              />
            </div>
            <div class="form-group">
              <label>1¬∫ Vencimento:</label>
              <input type="date" id="firstDueDate" class="neo-input" required />
            </div>
          </div>
          <button type="submit" class="neo-btn" style="margin-top: 2rem">
            <i class="fas fa-calculator"></i> CALCULAR PROJE√á√ÉO
          </button>
        </form>
      </div>

      <div id="results" class="results">
        <div class="neo-card border-top-pink">
          <div class="card-title">
            <i class="fas fa-chart-pie"></i> Resumo da An√°lise
          </div>
          <div id="summaryContent"></div>
        </div>

        <div class="neo-card">
          <div class="card-title">
            <i class="fas fa-list-ol"></i> Cronograma Parcela a Parcela
          </div>
          <div class="table-wrapper">
            <table id="installmentsTable">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Vencimento</th>
                  <th>Valor</th>
                  <th>Juros</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script>
      const formatter = new Intl.NumberFormat("pt-BR", {
        style: "currency",
        currency: "BRL",
        minimumFractionDigits: 2,
      });

      function formatInputCurrency(input) {
        let value = input.value.replace(/\D/g, "");
        value = (parseFloat(value) / 100).toFixed(2);
        input.value = isNaN(value) ? "" : formatter.format(value);
      }

      document
        .getElementById("loanAmount")
        .addEventListener("input", function () {
          formatInputCurrency(this);
        });
      document
        .getElementById("installmentValue")
        .addEventListener("input", function () {
          formatInputCurrency(this);
        });

      document
        .getElementById("loanForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const loanAmountRaw =
            parseFloat(
              document.getElementById("loanAmount").value.replace(/\D/g, "")
            ) / 100;
          const installmentValueRaw =
            parseFloat(
              document
                .getElementById("installmentValue")
                .value.replace(/\D/g, "")
            ) / 100;
          const numInstallments = parseInt(
            document.getElementById("numInstallments").value
          );
          const firstDueDate = new Date(
            document.getElementById("firstDueDate").value
          );

          let installments = [];
          let currentDate = new Date(firstDueDate);

          for (let i = 0; i < numInstallments; i++) {
            installments.push({
              dueDate: new Date(currentDate),
              value: installmentValueRaw,
            });
            currentDate.setMonth(currentDate.getMonth() + 1);
          }

          const yearLimit = firstDueDate.getFullYear() + 1;
          let totalBeforeLimit = 0;
          let totalAfterLimit = 0;

          installments.forEach((inst) => {
            if (inst.dueDate.getFullYear() <= yearLimit)
              totalBeforeLimit += inst.value;
            else totalAfterLimit += inst.value;
          });

          const totalInstallments = installmentValueRaw * numInstallments;
          const totalInterest = totalInstallments - loanAmountRaw;
          const interestBeforeLimit =
            (totalBeforeLimit / totalInstallments) * totalInterest;
          const interestAfterLimit = totalInterest - interestBeforeLimit;
          const interestPerInstallment = totalInterest / numInstallments;

          // Render Resumo
          document.getElementById("summaryContent").innerHTML = `
          <div class="summary-grid">
            <div class="summary-item"><strong>Total a Pagar</strong><span>${formatter.format(
              totalInstallments
            )}</span></div>
            <div class="summary-item"><strong>Total de Juros</strong><span>${formatter.format(
              totalInterest
            )}</span></div>
            <div class="summary-item"><strong>Curto Prazo (at√© ${yearLimit})</strong><span>${formatter.format(
            totalBeforeLimit
          )}</span></div>
            <div class="summary-item"><strong>Juros Curto Prazo</strong><span>${formatter.format(
              interestBeforeLimit
            )}</span></div>
            <div class="summary-item"><strong>Longo Prazo (p√≥s ${yearLimit})</strong><span>${formatter.format(
            totalAfterLimit
          )}</span></div>
            <div class="summary-item"><strong>Juros Longo Prazo</strong><span>${formatter.format(
              interestAfterLimit
            )}</span></div>
          </div>
        `;

          // Render Tabela
          const tbody = document.querySelector("#installmentsTable tbody");
          tbody.innerHTML = "";
          installments.forEach((inst, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${inst.dueDate.toLocaleDateString("pt-BR")}</td>
            <td>${formatter.format(inst.value)}</td>
            <td>${formatter.format(interestPerInstallment)}</td>
          `;
            tbody.appendChild(tr);
          });

          document.getElementById("results").style.display = "block";
        });
    </script>
  </body>
</html>
