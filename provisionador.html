<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Provisões Anuais - Neo Brutalist</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-body: #ffde00;
        --card-bg: #ffffff;
        --border-black: #000000;
        --c-purple: #8b5cf6;
        --c-pink: #ff90e8;
        --c-blue: #06b6d4;
        --c-green: #22c55e;
        --border-width: 3px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Space Grotesk", sans-serif;
        background-color: var(--bg-body);
        background-image: radial-gradient(#000 1px, transparent 1px);
        background-size: 20px 20px;
        color: var(--border-black);
        height: 100vh;
        display: flex;
        overflow: hidden;
      }

      /* --- SIDEBAR --- */
      .sidebar {
        width: 240px;
        background: var(--c-purple);
        border-right: var(--border-width) solid var(--border-black);
        padding: 1.5rem 1rem;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
        color: #fff;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 900;
        text-transform: uppercase;
        margin-bottom: 2rem;
        text-shadow: 3px 3px 0 #000;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .nav-item {
        background: #fff;
        color: #000;
        padding: 0.8rem;
        margin-bottom: 0.8rem;
        font-weight: 800;
        text-transform: uppercase;
        border: var(--border-width) solid #000;
        box-shadow: 3px 3px 0 0 #000;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: 0.2s;
        text-decoration: none;
        font-size: 0.85rem;
      }

      .nav-item:hover,
      .nav-item.active {
        transform: translate(-2px, -2px);
        box-shadow: 5px 5px 0 0 #000;
        background: var(--c-blue);
      }

      /* --- MAIN CONTENT --- */
      .main-content {
        flex: 1;
        padding: 1.5rem;
        overflow-y: auto;
      }

      .neo-header {
        background: #fff;
        border: var(--border-width) solid #000;
        padding: 1rem 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 5px 5px 0 0 #000;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .neo-header h1 {
        font-weight: 900;
        font-size: 1.8rem;
        text-transform: uppercase;
      }

      /* Cards */
      .neo-card {
        background: #fff;
        border: var(--border-width) solid #000;
        padding: 1.5rem;
        box-shadow: 5px 5px 0 0 #000;
        margin-bottom: 1.5rem;
      }

      .card-title {
        font-weight: 900;
        text-transform: uppercase;
        font-size: 1rem;
        margin-bottom: 1.2rem;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .border-blue {
        border-top: 8px solid var(--c-blue);
      }
      .border-green {
        border-top: 8px solid var(--c-green);
      }
      .border-pink {
        border-top: 8px solid var(--c-pink);
      }

      /* Forms */
      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
      }

      .form-group label {
        display: block;
        font-weight: 800;
        margin-bottom: 0.4rem;
        font-family: "Space Mono";
        text-transform: uppercase;
        font-size: 0.75rem;
      }

      .neo-input {
        width: 100%;
        padding: 10px;
        border: 2px solid #000;
        background: #f0f0f0;
        font-family: "Space Mono";
        font-size: 0.9rem;
        font-weight: bold;
        outline: none;
      }

      .neo-input:focus {
        background: #fff;
        box-shadow: 3px 3px 0 0 var(--c-purple);
      }

      /* Button */
      .btn-generate {
        background: var(--c-green);
        color: #000;
        border: var(--border-width) solid #000;
        padding: 1.2rem;
        font-family: "Space Grotesk";
        font-weight: 900;
        text-transform: uppercase;
        cursor: pointer;
        width: 100%;
        font-size: 1.1rem;
        box-shadow: 5px 5px 0 0 #000;
        transition: 0.1s;
      }

      .btn-generate:active {
        transform: translate(3px, 3px);
        box-shadow: 2px 2px 0 0 #000;
      }

      .error-box {
        background: #ff4d4d;
        color: white;
        border: var(--border-width) solid #000;
        padding: 1rem;
        margin-top: 1rem;
        display: none;
        font-weight: bold;
        text-align: center;
        box-shadow: 4px 4px 0 0 #000;
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
          overflow: auto;
        }
        .sidebar {
          width: 100%;
          flex-direction: row;
          height: auto;
          border-right: none;
          border-bottom: 3px solid #000;
        }
        .main-content {
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <aside class="sidebar">
      <div class="logo">
        <i class="fas fa-calendar-check"></i>
        <span>ProvApp</span>
      </div>
      <nav>
        <a href="#" class="nav-item active">
          <i class="fas fa-file-invoice"></i> Gerador
        </a>
        <a href="#" class="nav-item">
          <i class="fas fa-history"></i> Histórico
        </a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="neo-header">
        <div>
          <h1>Provisões Anuais</h1>
          <p
            style="
              font-family: 'Space Mono';
              font-weight: bold;
              font-size: 0.8rem;
            "
          >
            Layout de Importação Contábil
          </p>
        </div>
        <i class="fas fa-coins fa-2x"></i>
      </header>

      <div class="neo-card border-blue">
        <div class="card-title">1. Tempo</div>
        <div class="form-grid">
          <div class="form-group">
            <label>Ano de Referência</label>
            <input type="number" id="ano" class="neo-input" value="2024" />
          </div>
          <div class="form-group">
            <label>Data Lançamento</label>
            <select id="dia-opcao" class="neo-input">
              <option value="ultimo">Último dia do mês</option>
              <option value="primeiro">Primeiro dia útil</option>
            </select>
          </div>
        </div>
      </div>

      <div class="neo-card border-green">
        <div class="card-title">2. Contas e Valor</div>
        <div class="form-grid">
          <div class="form-group">
            <label>Conta Débito</label>
            <input
              type="text"
              id="conta-debito"
              class="neo-input"
              placeholder="Ex: 50"
            />
          </div>
          <div class="form-group">
            <label>Conta Crédito</label>
            <input
              type="text"
              id="conta-credito"
              class="neo-input"
              placeholder="Ex: 200"
            />
          </div>
          <div class="form-group">
            <label>Valor Mensal (R$)</label>
            <input
              type="text"
              id="valor"
              class="neo-input"
              placeholder="0,00"
            />
          </div>
        </div>
      </div>

      <div class="neo-card border-pink">
        <div class="card-title">3. Histórico</div>
        <div class="form-group">
          <label>Descrição Base</label>
          <textarea
            id="historico"
            class="neo-input"
            style="height: 80px"
            placeholder="Ex: Provisão de Honorários ref. mês"
          ></textarea>
        </div>
      </div>

      <button class="btn-generate" id="gerar-btn">
        <i class="fas fa-download"></i> Gerar Arquivo .TXT
      </button>

      <div id="error-message" class="error-box"></div>
    </main>

    <script>
      document
        .getElementById("gerar-btn")
        .addEventListener("click", function () {
          const anoInput = document.getElementById("ano");
          const diaOpcao = document.getElementById("dia-opcao").value;
          const contaDebito = document.getElementById("conta-debito").value;
          const contaCredito = document.getElementById("conta-credito").value;
          const valorInput = document.getElementById("valor").value;
          const historicoBase = document.getElementById("historico").value;
          const errDiv = document.getElementById("error-message");

          errDiv.style.display = "none";

          const ano = parseInt(anoInput.value, 10);
          if (isNaN(ano) || anoInput.value.length !== 4) {
            errDiv.innerText = "⚠️ INSIRA UM ANO VÁLIDO (4 DÍGITOS)";
            errDiv.style.display = "block";
            return;
          }

          if (!contaDebito || !contaCredito || !valorInput || !historicoBase) {
            errDiv.innerText = "⚠️ PREENCHA TODOS OS CAMPOS";
            errDiv.style.display = "block";
            return;
          }

          let valorNumerico = parseFloat(valorInput.replace(",", "."));
          if (isNaN(valorNumerico)) {
            errDiv.innerText = "⚠️ VALOR NUMÉRICO INVÁLIDO";
            errDiv.style.display = "block";
            return;
          }

          let valorFinalTxt = valorNumerico.toFixed(2).replace(".", ",");
          let txtContent = "";

          for (let i = 0; i < 12; i++) {
            const mes = (i + 1).toString().padStart(2, "0");
            let dia;
            if (diaOpcao === "ultimo") {
              dia = new Date(ano, i + 1, 0)
                .getDate()
                .toString()
                .padStart(2, "0");
            } else {
              dia = i === 0 ? "02" : "01";
            }

            const data = `${dia}/${mes}/${ano}`;
            const hist = `${historicoBase} ${mes}/${ano}`;
            txtContent += `${data};${contaDebito};${contaCredito};${valorFinalTxt};;${hist};;;;\n`;
          }

          const blob = new Blob([txtContent], {
            type: "text/plain;charset=utf-8",
          });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `provisoes_${ano}.txt`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        });
    </script>
  </body>
</html>
